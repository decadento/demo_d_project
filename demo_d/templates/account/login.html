{% extends "main/base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>

    header.masthead {
        background-image: url("/media/samples/tree.jpg");
    }

    body {  
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        background-color: #f5f5f5; /* Додайте колір фону за бажанням */
    }
    
    .login-container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: calc(100vh - 20px);
        margin-top: 100px;
        margin-bottom: 10px;
    }
    
    .login-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease; /* Анімація зміни тіні при наведенні */
    }
    
    .login-form:hover {
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
    }

    .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column; /* Вирівнювання елементів у вертикальному напрямку */
    }

    .form-group label {
        margin-bottom: 8px;
        color: #555; /* Колір тексту лейблу */
    }
    
    .form-group input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease; /* Анімація зміни кольору рамки при фокусі */
    }

    .form-group input:focus {
        border-color: #007bff;
    }
    
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease; /* Анімація зміни кольору кнопки при наведенні */
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .signup-link {
        margin-top: 15px;
        text-align: center;
        color: #555;
    }
    
    
</style>

{% endblock %}
{% block content %}

    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Log-in</button>
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
        </form>
        
    </div>

{% endblock %}
