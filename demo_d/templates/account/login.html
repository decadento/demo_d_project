{% extends "main/base.html" %}

{% block extra_css %}
    <style>
        /* Ваші стилі для форми логіну */
        .login-container {
            margin: 50px auto;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin-top: 200px;
        }

        .login-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #666;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-form .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Стилі для футера */
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

    </style>
{% endblock %}

{% block content %}

    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            {% if form.non_field_errors %}
            <div class="error-message" style="color: red;">{{ form.non_field_errors.0 }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Log-in</button>
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
        </form>
    </div>

{% endblock %}
