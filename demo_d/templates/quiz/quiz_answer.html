

{% block extra_css %}

<style>
  
.form{
  margin-left: 70px;
}

</style>
{% endblock %}

<form hx-post="{% url 'get-questions' %}">
    {% csrf_token %}
    <input type="hidden" name="quiz_id" value="{{ answer.question.quiz_id }}">
  
  
    <p>Питання:</p>
    <h3>{{ answer.question.text }}</h3>
    <hr class="hr" />
    <br>
    <div>
      Ваша відповідь:
      <p>{{ submitted_answer.text }}</p>
    </div>
  
  
    <div>
      {% if submitted_answer.is_correct %}
      <div>
        <p>Правильно! ✅</p>
      </div>
      {% else %}
      <div>
        <p>Неправильно! ❌</p>
        <p>Правильна відповідь: </p>
        <p>{{ answer.text }}</p>
      </div>
      {% endif %}
      
    </div>
  
  
    <button class="btn btn-outline-dark py-3 px-4 rounded-pill" type="submit">Наступне питання -></button>
  </form>
